    <h1>Listado de Personas</h1>

    <button mat-raised-button [routerLink]="'/crearPedido'" class="crear">Crear Persona</button>
    <div class="mostrarT">

    <table mat-table [dataSource]="dataSource">
            
        <ng-container matColumnDef="nombreCliente">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreCliente | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="pedido">
            <th mat-header-cell *matHeaderCellDef> Pedido </th>
            <td mat-cell *matCellDef="let element"> {{element.pedido}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaEntrega">
            <th mat-header-cell *matHeaderCellDef> Fecha de Entrega </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaEntrega | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        
       <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let pedido">
                <button type="button" (click)="borrarPedido(pedido)" mat-flat-button color="accent">Borrar</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let pedido">
                <button (click)="editarPedido(pedido._id)" mat-flat-button color="accent">Editar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

    </table>

    </div>
